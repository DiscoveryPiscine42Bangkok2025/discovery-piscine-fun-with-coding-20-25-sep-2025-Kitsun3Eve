<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: monospace;
            text-align: center;
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            padding: 20px;
        }

        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Set fixed width for the shop item */
            margin: 10px;
        }

        .shop-item img {
            max-width: 100%; /* Ensures image scales to fit container */
            height: auto;
            border: 2px solid white;
        }

        .copyright {
            font-style: italic;
            text-align: right;
            margin-top: 20px;
            padding-right: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller heading on medium screens */
            }

            .container {
                gap: 15px; /* Reduce gap between items */
            }

            .shop-item {
                width: 250px; /* Slightly smaller items on medium screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Further reduce heading size on small screens */
            }

            .container {
                gap: 10px; /* Even smaller gap on small screens */
                flex-direction: column; /* Stack items vertically */
            }

            .shop-item {
                width: 100%; /* Make shop items take up full width */
                margin: 10px 0; /* Add vertical margin between items */
            }

            .copyright {
                font-size: 0.9em; /* Slightly smaller copyright text */
            }
        }
    </style>
</head>
<body>

    <h1>This is a very basic title &#9733;</h1>

    <div class="container">
        <div class="shop-item">
            <img src="https://www.ให้ความรู้.com/wp-content/uploads/2023/04/quote-2023-04-24-bb4604c6111bddab55b0a1b1f4a1504a-300x200.jpg" alt="Online Shop 1">
            <a href="https://www.shopee.co.th" style="color: white; text-decoration: none;">Link to Shop 1</a>
        </div>
        <div class="shop-item">
            <img src="https://images.startups.co.uk/wp-content/uploads/2014/07/ebay-logo.jpg?width=709&height=460&fit=crop/300x200" alt="Online Shop 2">
            <a href="https://www.ebay.com" style="color: white; text-decoration: none;">Link to Shop 2</a>
        </div>
    </div>

    <hr>

    <p class="copyright">&copy; wil 2021</p>

</body>
</html>
